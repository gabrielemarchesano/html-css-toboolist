<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Toboolist</title>
  </head>

  <body>
    <header>
        <img class="logo" src="./assets/img/Logo.png" alt="Boolean logo" />
        <span class="title">Toboolist</span>
      
    </header>

    <main>
      <div class="container">
        
        <div class="button-container">
          <div class="buttons">
            <input class="active" type="button" value="Add Task" />
            <input class="inactive" type="button" value="Add Section" />
          </div>
        </div>
    
        <div class="tasksContainer">
          
          <div class="newTask">
            <h2>&blacktriangledown; New Task</h2>
            <div class="check true">&check;</div>
            Quarterly Newsletter
            <button class="b_section editorial">Editorial</button>
          </div>

          <div class="today">
            <h2>&blacktriangledown; Today</h2>
            <div class="tasks">
              <div class="check true">&check;</div>
              Recruiting blog post
              <button class="b_section editorial">Editorial</button>
            </div>
            
            <div class="tasks">
              <div class="check true">&check;</div>
              Mobile app launch
              <button class="b_section goals">Q1 Goals</button>
            </div>
            
            <div class="tasks">
              <div class="check false">&cross;</div>
              Interview John H.
              <button class="b_section recruiting">Recruiting</button>
            </div>   
            
            <div class="tasks">
              <div class="check true">&check;</div>
              Summit update to mobile storefronts
              <button class="b_section mobile">Mobile</button>
            </div>
          

          <div class="upcoming">
            <h2>&blacktriangledown; Upcoming</h2>
            <div class="tasks">
              <div class="check false">&cross;</div>
              Schedule meeting with Alex
              <button class="b_section editorial">Editorial</button>
            </div>
            
            <div class="tasks">
              <div class="check true">&check;</div>
              Homepage refresh
              <button class="b_section website">Website</button>
            </div>
            
            <div class="tasks">
              <div class="check true">&check;</div>
              Onboard new Sales team members
              <button class="b_section sales">Sales</button>
            </div>          
            
            <div class="tasks">
              <div class="check true">&check;</div>
              Review editorial calendar
              <button class="b_section editorial">Editorial</button>
            </div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
