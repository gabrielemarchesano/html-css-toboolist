<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Toboolist</title>
  </head>

  <body>
    <header>
      <div class="banner">
        <img class="logo" src="./assets/img/Logo.png" alt="Boolean logo" />
        <strong class="title">Toboolist</strong>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="button-container">
          <div class="buttons">
            <input class="active" type="button" value="Add Task" />
            <input class="inactive" type="button" value="Add Section" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
